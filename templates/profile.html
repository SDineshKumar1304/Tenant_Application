<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Landlord Dashboard</h3>
            </div>
            <ul class="list-unstyled components">
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="#">Analysis</a></li>
                <li><a href="#">Tenant </a></li>
                <li><a href="#">Property Details</a></li>
                <li><a href="#">Settings</a></li>
                <li class="active"><a href="{{ url_for('profile') }}">Profile</a></li>
            </ul>
        </nav>

        <div id="content">
            <div class="navbar">
                <div class="navbar-brand">Landlord</div>
                <ul class="navbar-nav">
                    <li><a href="{{ url_for('profile') }}">Profile</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>

            <div class="profile-container">
                <img src="{{ url_for('static', filename='uploads/' + profile.profile_photo) }}" alt="Profile Photo" class="profile-photo">
                <h2> Profile</h2>
                <div class="profile-detail">
                    <label for="username">Username:</label>
                    <p>{{ profile.username }}</p>
                </div>
                <div class="profile-detail">
                    <label for="full_name">Full Name:</label>
                    <p>{{ profile.full_name }}</p>
                </div>
                <div class="profile-detail">
                    <label for="email">Email:</label>
                    <p>{{ profile.email }}</p>
                </div>
                <div class="profile-detail">
                    <label for="phone">Phone:</label>
                    <p>{{ profile.phone }}</p>
                </div>
                <div class="profile-detail">
                    <label for="address">Address:</label>
                    <p>{{ profile.address }}</p>
                </div>

                <div class="upload-form">
                    <form action="{{ url_for('profile') }}" method="post" enctype="multipart/form-data">
                        <label for="file">Upload new profile photo:</label><br>
                        <input type="file" name="file" id="file" accept="image/*"><br>
                        <input type="submit" value="Upload Photo">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
