<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenants</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>LandLord Dashboard</h3>
            </div>
            <ul class="list-unstyled components">
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('model_analysis') }}">Model Classification</a></li>
                <li><a href="{{ url_for('analysis') }}">Analysis</a></li>
                <li><a href="{{ url_for('tenant') }}">Tenant</a></li>
                <li><a href="#">Property Details</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>

        <div id="content">
            <div class="navbar">
                <div class="navbar-brand">LandLord</div>
                <ul class="navbar-nav">
                    <li><a href="{{ url_for('profile') }}">Profile</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
            <br>
            <h2>Tenant List</h2>

            <div class="tenant-container">
                {% if tenants %}
                    {% for tenant in tenants %}
                        <div class="tenant-item">
                            <a href="{{ url_for('tenant_details', tenant_id=tenant.id) }}">
                                <h3>{{ tenant.name }}</h3>
                            </a>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No tenants found.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
