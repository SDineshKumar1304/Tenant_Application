<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <style>
        .tenant-details {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .tenant-details h3 {
            margin-bottom: 20px;
        }
        .tenant-details p {
            margin-bottom: 10px;
        }
        .pdf-preview {
            margin-top: 20px;
        }
        .pdf-container {
            width: 100%;
            height: 600px; /* Adjust height as needed */
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>LandLord Dashboard</h3>
            </div>
            <ul class="list-unstyled components">
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('model_analysis') }}">Model Classification</a></li>
                <li><a href="{{ url_for('analysis') }}">Analysis</a></li>
                <li><a href="{{ url_for('tenant') }}">Tenant</a></li>
                <li><a href="#">Property Details</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>

        <div id="content">
            <div class="navbar">
                <div class="navbar-brand">LandLord</div>
                <ul class="navbar-nav">
                    <li><a href="{{ url_for('profile') }}">Profile</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
            <br>
            <h2>Tenant Details</h2>

            <div class="tenant-details">
                <h3>{{ tenant.name }}</h3>
                <p><strong>Contact:</strong> 9342952463</p>
                <p><strong>Profile:</strong> Student</p>
                
                <div class="pdf-preview">
                    <h4>Aadhar</h4>
                    <div class="pdf-container">
                        <iframe src="{{ url_for('static', filename='aadhar_path.pdf') }}" type="application/pdf"></iframe>
                    </div>
                </div>
                
                <div class="pdf-preview">
                    <h4>Income Certificate</h4>
                    <div class="pdf-container">
                        <iframe src="{{ url_for('static', filename='income.pdf') }}" type="application/pdf"></iframe>
                    </div>
                </div>
                
                <div class="pdf-preview">
                    <h4>PAN Card</h4>
                    <div class="pdf-container">
                        <iframe src="{{ url_for('static', filename='PAN.pdf') }}" type="application/pdf"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
